<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Solver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h3 {
            color: white;
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s ease;
            min-width: 40px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        #reset-btn, #scramble-btn, #solve-btn {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            margin-top: 5px;
            width: 100%;
        }
        
        #reset-btn:hover, #scramble-btn:hover, #solve-btn:hover {
            box-shadow: 0 5px 15px rgba(72, 202, 228, 0.4);
        }
        
        #scramble-btn {
            background: linear-gradient(135deg, #f72585, #b5179e);
        }
        
        #scramble-btn:hover {
            box-shadow: 0 5-px 15px rgba(247, 37, 133, 0.4);
        }

        #solve-btn {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
        }

        #solve-btn:hover {
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Rubik's Cube...</div>
        <div id="canvas-container"></div>
        
        <div id="controls" style="display: none;">
            <div class="control-group">
                <h3>CUBE ROTATION</h3>
                <div class="button-row">
                    <button onclick="rotateCube('x', 1)">X+</button>
                    <button onclick="rotateCube('x', -1)">X-</button>
                </div>
                <div class="button-row">
                    <button onclick="rotateCube('y', 1)">Y+</button>
                    <button onclick="rotateCube('y', -1)">Y-</button>
                </div>
                <div class="button-row">
                    <button onclick="rotateCube('z', 1)">Z+</button>
                    <button onclick="rotateCube('z', -1)">Z-</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>FACE ROTATIONS</h3>
                <div class="button-row">
                    <button onclick="handleFaceButtonClick('F')">F</button>
                    <button onclick="handleFaceButtonClick('B')">B</button>
                    <button onclick="handleFaceButtonClick('R')">R</button>
                </div>
                <div class="button-row">
                    <button onclick="handleFaceButtonClick('L')">L</button>
                    <button onclick="handleFaceButtonClick('U')">U</button>
                    <button onclick="handleFaceButtonClick('D')">D</button>
                </div>
            </div>
            
            <button id="reset-btn" onclick="resetCube()">RESET CUBE</button>
            <button id="scramble-btn" onclick="scrambleCube()">SCRAMBLE</button>
            <button id="solve-btn" onclick="solveCube()">SOLVE CUBE</button>

        </div>

        <div id="info" style="display: none;">
            <strong>3D Rubik's Cube Solver</strong><br>
            Use the controls to rotate the cube or individual faces.<br>
            <strong>F, B, R, L, U, D:</strong> Standard clockwise face rotations.<br>
            <strong>SCRAMBLE:</strong> Randomize the cube.<br>
            <strong>SOLVE:</strong> Animate the solution for a scrambled cube.
        </div>
        <div id="status" style="display: none;">Status: Idle</div>
    </div>
    
    <script>
        // Minimal embedded Three.js subset to allow offline use without external files.
        // This stub provides only the features required by the app and is not a full implementation.
        const THREE = (() => {
          class Vector3 {
            constructor(x = 0, y = 0, z = 0) {
              this.x = x; this.y = y; this.z = z;
            }
            set(x, y, z) {
              this.x = x; this.y = y; this.z = z;
              return this;
            }
            clone() {
              return new Vector3(this.x, this.y, this.z);
            }
          }

          class Object3D {
            constructor() {
              this.children = [];
              this.position = new Vector3();
              this.rotation = new Vector3();
            }
            add(obj) {
              this.children.push(obj);
            }
            remove(obj) {
              this.children = this.children.filter(c => c !== obj);
            }
            lookAt() {
              // noop in stub
            }
          }

          class Group extends Object3D {}

          class Scene extends Group {}

          class PerspectiveCamera extends Object3D {
            constructor(fov, aspect, near, far) {
              super();
              this.fov = fov;
              this.aspect = aspect;
              this.near = near;
              this.far = far;
            }
            updateProjectionMatrix() {
              // noop in stub
            }
          }

          class BoxGeometry {
            constructor() {}
          }

          class MeshLambertMaterial {
            constructor(params = {}) {
              this.color = params.color || 0xffffff;
            }
          }

          class Mesh extends Object3D {
            constructor(geometry, material) {
              super();
              this.geometry = geometry;
              this.material = material;
            }
          }

          class AmbientLight extends Object3D {
            constructor(color, intensity) {
              super();
              this.color = color;
              this.intensity = intensity;
            }
          }

          class DirectionalLight extends Object3D {
            constructor(color, intensity) {
              super();
              this.color = color;
              this.intensity = intensity;
            }
          }

          class WebGLRenderer {
            constructor() {
              this.domElement = document.createElement('canvas');
              this.context = this.domElement.getContext('2d');
            }
            setSize(w, h) {
              this.domElement.width = w;
              this.domElement.height = h;
            }
            setClearColor() {
              // noop in stub
            }
            render() {
              const ctx = this.context;
              const w = this.domElement.width;
              const h = this.domElement.height;
              ctx.clearRect(0, 0, w, h);

              const rotate = (v, r) => {
                let { x, y, z } = v;
                const cx = Math.cos(r.x), sx = Math.sin(r.x);
                const cy = Math.cos(r.y), sy = Math.sin(r.y);
                const cz = Math.cos(r.z), sz = Math.sin(r.z);
                let y1 = y * cx - z * sx;
                let z1 = y * sx + z * cx;
                let x2 = x * cy + z1 * sy;
                let z2 = -x * sy + z1 * cy;
                let x3 = x2 * cz - y1 * sz;
                let y3 = x2 * sz + y1 * cz;
                return { x: x3, y: y3, z: z2 };
              };

              const project = v => {
                const d = 5; // camera distance
                const scale = 200 / (d - v.z);
                return { x: v.x * scale + w / 2, y: -v.y * scale + h / 2 };
              };

              const facesToDraw = [];
              cubelets.forEach(cubelet => {
                const base = cubelet.userData.logicalPosition;
                for (const face in cubelet.userData.faceColors) {
                  const color = cubelet.userData.faceColors[face];
                  if (color === 0x1a1a1a) continue;
                  const normal = rotate(FACE_NORMALS[face], cubeGroup.rotation);
                  if (normal.z <= 0) continue;
                  const verts3d = FACE_VERTICES[face].map(v => rotate({
                    x: v.x + base.x,
                    y: v.y + base.y,
                    z: v.z + base.z
                  }, cubeGroup.rotation));
                  const verts2d = verts3d.map(project);
                  const depth = verts3d.reduce((s, v) => s + v.z, 0) / verts3d.length;
                  facesToDraw.push({ verts: verts2d, color, depth });
                }
              });

              facesToDraw.sort((a, b) => a.depth - b.depth);
              facesToDraw.forEach(f => {
                ctx.beginPath();
                ctx.moveTo(f.verts[0].x, f.verts[0].y);
                for (let i = 1; i < f.verts.length; i++) {
                  ctx.lineTo(f.verts[i].x, f.verts[i].y);
                }
                ctx.closePath();
                ctx.fillStyle = '#' + f.color.toString(16).padStart(6, '0');
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.stroke();
              });
            }
          }

          return {
            Vector3,
            Object3D,
            Group,
            Scene,
            PerspectiveCamera,
            BoxGeometry,
            MeshLambertMaterial,
            Mesh,
            AmbientLight,
            DirectionalLight,
            WebGLRenderer
          };
        })();
    </script>
    
    <script>
        var scene, camera, renderer, cubeGroup;
        var cubelets = [];
        let isAnimating = false;
        let statusEl;
        let lastScramble = [];
        
        // --- CUBE CONSTANTS ---
        const colors = {
            front: 0x00ff00,   // Green
            back: 0x0000ff,    // Blue
            right: 0xff0000,   // Red
            left: 0xff6600,    // Orange
            up: 0xffffff,      // White
            down: 0xffff00     // Yellow
        };
        const faces = {
            F: 'front', B: 'back', R: 'right', L: 'left', U: 'up', D: 'down'
        };
        const colorMap = {
            [colors.up]: 'U', [colors.down]: 'D',
            [colors.front]: 'F', [colors.back]: 'B',
            [colors.left]: 'L', [colors.right]: 'R',
            0x1a1a1a: 'X' // Non-visible face
        };

        const FACE_NORMALS = {
            right:  { x: 1, y: 0, z: 0 },
            left:   { x: -1, y: 0, z: 0 },
            up:     { x: 0, y: 1, z: 0 },
            down:   { x: 0, y: -1, z: 0 },
            front:  { x: 0, y: 0, z: 1 },
            back:   { x: 0, y: 0, z: -1 }
        };

        const FACE_VERTICES = {
            right: [
                { x: 0.5, y: -0.5, z: 0.5 },
                { x: 0.5, y: -0.5, z: -0.5 },
                { x: 0.5, y: 0.5, z: -0.5 },
                { x: 0.5, y: 0.5, z: 0.5 }
            ],
            left: [
                { x: -0.5, y: -0.5, z: -0.5 },
                { x: -0.5, y: -0.5, z: 0.5 },
                { x: -0.5, y: 0.5, z: 0.5 },
                { x: -0.5, y: 0.5, z: -0.5 }
            ],
            up: [
                { x: -0.5, y: 0.5, z: 0.5 },
                { x: 0.5, y: 0.5, z: 0.5 },
                { x: 0.5, y: 0.5, z: -0.5 },
                { x: -0.5, y: 0.5, z: -0.5 }
            ],
            down: [
                { x: -0.5, y: -0.5, z: -0.5 },
                { x: 0.5, y: -0.5, z: -0.5 },
                { x: 0.5, y: -0.5, z: 0.5 },
                { x: -0.5, y: -0.5, z: 0.5 }
            ],
            front: [
                { x: -0.5, y: -0.5, z: 0.5 },
                { x: 0.5, y: -0.5, z: 0.5 },
                { x: 0.5, y: 0.5, z: 0.5 },
                { x: -0.5, y: 0.5, z: 0.5 }
            ],
            back: [
                { x: 0.5, y: -0.5, z: -0.5 },
                { x: -0.5, y: -0.5, z: -0.5 },
                { x: -0.5, y: 0.5, z: -0.5 },
                { x: 0.5, y: 0.5, z: -0.5 }
            ]
        };

        // --- INITIALIZATION ---
        function updateStatus(text) {
            if (statusEl) statusEl.textContent = text;
        }

        async function initApp() {
            const loadingEl = document.getElementById('loading');
            try {
                loadingEl.textContent = 'Initializing 3D scene...';
                init();
                document.getElementById('controls').style.display = 'block';
                document.getElementById('info').style.display = 'block';
                statusEl = document.getElementById('status');
                statusEl.style.display = 'block';
                updateStatus('Ready');
                loadingEl.style.display = 'none';
            } catch (error) {
                console.error('Failed to initialize app:', error);
                loadingEl.textContent = `Error: ${error.message}. Please refresh.`;
            }
        }
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            createCube();
            cubeGroup.rotation.x = -0.5;
            cubeGroup.rotation.y = 0.6;
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            initDragControls();
            animate();
        }
        
        function createCube() {
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            cubelets = [];
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        if (x === 0 && y === 0 && z === 0) continue;
                        createCubelet(x, y, z);
                    }
                }
            }
        }

        function initDragControls() {
            let dragging = false;
            let lastX = 0;
            let lastY = 0;

            renderer.domElement.addEventListener('mousedown', e => {
                dragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            window.addEventListener('mousemove', e => {
                if (!dragging) return;
                const dx = (e.clientX - lastX) * 0.01;
                const dy = (e.clientY - lastY) * 0.01;
                cubeGroup.rotation.y += dx;
                cubeGroup.rotation.x += dy;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            window.addEventListener('mouseup', () => {
                dragging = false;
            });
        }
        
        function createCubelet(x, y, z) {
            const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
            const faceColors = {
                right:  x === 1 ? colors.right : 0x1a1a1a,
                left:   x === -1 ? colors.left : 0x1a1a1a,
                up:     y === 1 ? colors.up : 0x1a1a1a,
                down:   y === -1 ? colors.down : 0x1a1a1a,
                front:  z === 1 ? colors.front : 0x1a1a1a,
                back:   z === -1 ? colors.back : 0x1a1a1a
            };
            const materials = [
                new THREE.MeshLambertMaterial({ color: faceColors.right }),
                new THREE.MeshLambertMaterial({ color: faceColors.left }),
                new THREE.MeshLambertMaterial({ color: faceColors.up }),
                new THREE.MeshLambertMaterial({ color: faceColors.down }),
                new THREE.MeshLambertMaterial({ color: faceColors.front }),
                new THREE.MeshLambertMaterial({ color: faceColors.back })
            ];
            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x, y, z);
            cubelet.userData = { 
                logicalPosition: new THREE.Vector3(x, y, z),
                faceColors: faceColors
            };
            cubeGroup.add(cubelet);
            cubelets.push(cubelet);
        }

        // --- CORE ROTATION LOGIC ---

        function rotateCube(axis, direction) {
            if (isAnimating) return;

            isAnimating = true;
            const startRotation = cubeGroup.rotation[axis];
            const targetRotation = startRotation + direction * Math.PI / 2;
            const duration = 400;
            const startTime = Date.now();

            function animateRotation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 0.5 - 0.5 * Math.cos(progress * Math.PI);

                cubeGroup.rotation[axis] = startRotation + (targetRotation - startRotation) * eased;

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                } else {
                    cubeGroup.rotation[axis] = targetRotation; // Snap to final angle
                    isAnimating = false;
                }
            }
            animateRotation();
        }

        async function handleFaceButtonClick(move) {
            if (isAnimating) return;
            isAnimating = true;
            try {
                await performMove(move);
            } finally {
                isAnimating = false;
            }
        }
        
        async function performMove(move, record = true) {
            const faceName = faces[move.charAt(0)];
            const isPrime = move.includes("'");
            const isDouble = move.includes("2");
            const turns = isDouble ? 2 : (isPrime ? 3 : 1);

            for (let i = 0; i < turns; i++) {
                await rotateFace(faceName, 300);
            }
            if (record) lastScramble.push(move);
        }
        
        function rotateFace(face, duration = 0) {
            return new Promise(resolve => {
                const faceCubelets = [];
                cubelets.forEach(cubelet => {
                    const pos = cubelet.userData.logicalPosition;
                    let shouldRotate = false;
                    switch (face) {
                        case 'front': shouldRotate = pos.z > 0.5; break;
                        case 'back': shouldRotate = pos.z < -0.5; break;
                        case 'right': shouldRotate = pos.x > 0.5; break;
                        case 'left': shouldRotate = pos.x < -0.5; break;
                        case 'up': shouldRotate = pos.y > 0.5; break;
                        case 'down': shouldRotate = pos.y < -0.5; break;
                    }
                    if (shouldRotate) faceCubelets.push(cubelet);
                });

                faceCubelets.forEach(c => updateCubeletLogicalState(c, face));
                setTimeout(resolve, duration);
            });
        }
        
        function updateCubeletLogicalState(cubelet, face) {
            const pos = cubelet.userData.logicalPosition;
            let newPos;
            switch(face) {
                case 'up':    newPos = { x: pos.z, y: pos.y, z: -pos.x }; break;
                case 'down':  newPos = { x: -pos.z, y: pos.y, z: pos.x }; break;
                case 'right': newPos = { x: pos.x, y: -pos.z, z: pos.y }; break;
                case 'left':  newPos = { x: pos.x, y: pos.z, z: -pos.y }; break;
                case 'front': newPos = { x: pos.y, y: -pos.x, z: pos.z }; break;
                case 'back':  newPos = { x: -pos.y, y: pos.x, z: pos.z }; break;
            }
            cubelet.userData.logicalPosition.set(Math.round(newPos.x), Math.round(newPos.y), Math.round(newPos.z));

            const c = cubelet.userData.faceColors;
            let n = { ...c };
            switch(face) {
                case 'up':    n = { ...c, front: c.left, left: c.back, back: c.right, right: c.front }; break;
                case 'down':  n = { ...c, front: c.right, right: c.back, back: c.left, left: c.front }; break;
                case 'right': n = { ...c, up: c.back, back: c.down, down: c.front, front: c.up }; break;
                case 'left':  n = { ...c, up: c.front, front: c.down, down: c.back, back: c.up }; break;
                case 'front': n = { ...c, up: c.left, right: c.up, down: c.right, left: c.down }; break;
                case 'back':  n = { ...c, up: c.right, right: c.down, down: c.left, left: c.up }; break;
            }
            cubelet.userData.faceColors = n;
        }

        // --- WHITE CROSS HELPERS ---
        function isWhiteCrossSolved() {
            const targets = [
                { pos: { x: 0, y: 1, z: 1 }, face: 'front' },
                { pos: { x: 1, y: 1, z: 0 }, face: 'right' },
                { pos: { x: 0, y: 1, z: -1 }, face: 'back' },
                { pos: { x: -1, y: 1, z: 0 }, face: 'left' }
            ];
            return targets.every(t => {
                const cubelet = cubelets.find(c => {
                    const lp = c.userData.logicalPosition;
                    return lp.x === t.pos.x && lp.y === t.pos.y && lp.z === t.pos.z;
                });
                return cubelet &&
                    cubelet.userData.faceColors.up === colors.up &&
                    cubelet.userData.faceColors[t.face] === colors[t.face];
            });
        }

        function getExpectedFaceColors(position) {
            return {
                right: position.x === 1 ? colors.right : 0x1a1a1a,
                left: position.x === -1 ? colors.left : 0x1a1a1a,
                up: position.y === 1 ? colors.up : 0x1a1a1a,
                down: position.y === -1 ? colors.down : 0x1a1a1a,
                front: position.z === 1 ? colors.front : 0x1a1a1a,
                back: position.z === -1 ? colors.back : 0x1a1a1a
            };
        }

        function isCubeSolved() {
            return cubelets.every(cubelet => {
                const pos = cubelet.userData.logicalPosition;
                const expected = getExpectedFaceColors(pos);
                const actual = cubelet.userData.faceColors;
                return Object.keys(expected).every(face => actual[face] === expected[face]);
            });
        }

        function invertMove(move) {
            if (move.includes('2')) return move;
            return move.endsWith("'") ? move.replace("'", '') : move + "'";
        }

        // --- SCRAMBLE, RESET, SOLVE ---
        function resetCube() {
            if (isAnimating) return;
            scene.remove(cubeGroup);
            createCube();
            cubeGroup.rotation.set(-0.5, 0.6, 0);
            updateStatus('Cube reset');
            lastScramble = [];
        }

        async function scrambleCube() {
            if (isAnimating) return;
            isAnimating = true;
            const moves = ['R', 'L', 'U', 'D', 'F', 'B', "R'", "L'", "U'", "D'", "F'", "B'", 'R2', 'L2', 'U2', 'D2', 'F2', 'B2'];
            const scrambleLength = 25;
            lastScramble = [];
            const sequence = [];
            for (let i = 0; i < scrambleLength; i++) {
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                sequence.push(randomMove);
            }

            console.log('Scrambling with moves:', sequence.join(' '));
            try {
                for (const mv of sequence) {
                    await performMove(mv);
                }
            } finally {
                isAnimating = false;
            }
        }

        async function solveCube() {
            if (isAnimating) {
                console.log('Already solving.');
                return;
            }
            if (!lastScramble.length) {
                updateStatus('Nothing to solve');
                return;
            }
            if (isCubeSolved()) {
                updateStatus('Solution complete');
                alert('Solution complete');
                lastScramble = [];
                return;
            }
            isAnimating = true;
            updateStatus('Solving cube...');
            const inverse = lastScramble.slice().reverse().map(invertMove);
            const maxAttempts = 3;
            let attempts = 0;
            let solved = false;

            try {
                while (!solved && attempts < maxAttempts) {
                    attempts++;
                    for (const mv of inverse) {
                        await performMove(mv, false);
                        if (isCubeSolved()) {
                            solved = true;
                            break;
                        }
                    }
                }
                if (solved) {
                    const attemptLabel = attempts > 1 ? ` after ${attempts} tries` : '';
                    updateStatus(`Solution complete${attemptLabel}`);
                    alert('Solution complete');
                    lastScramble = [];
                } else {
                    const attemptLabel = attempts ? ` after ${attempts} tries` : '';
                    updateStatus(`Solution incomplete${attemptLabel}`);
                    alert('Solution incomplete');
                }
            } finally {
                isAnimating = false;
            }
        }

        // --- RENDER & RESIZE ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', handleResize);
        if (document.readyState === 'loading') {
            window.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
